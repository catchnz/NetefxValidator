nl:
  NetefxValidatorRuleAND:
    and: ' en '
  NetefxValidatorRuleEMPTY:
    ErrorMessage: '%s moet leeg zijn'
  NetefxValidatorRuleGREATER:
    ErrorMessage: '%s moet groter zijn dan %s'
  NetefxValidatorRuleGREATEREQUAL:
    ErrorMessage: '%s moet groter zijn dan of gelijk aan %s'
  NetefxValidatorRuleOR:
    or: ' of '
  NetefxValidatorRuleREQUIRED:
    ErrorMessage: '%s is verplicht'
  NetefxValidatorRuleSMALLER:
    ErrorMessage: '%s moet kleiner zijn dan %s'
  NetefxValidatorRuleSMALLEREQUAL:
    ErrorMessage: '%s moet kleiner zijn dan of gelijk aan %s'